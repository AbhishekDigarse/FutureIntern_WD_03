<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="WD_03.js"></script>
    
</head>
<body>
    <div class="toggle-container">
        <label for="darkModeToggle">Dark Mode</label>
        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
    </div>

    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="text" id="temperatureInput" placeholder="Enter temperature">
        <div>
            <label for="fromUnit">Convert from: </label>
            <select id="fromUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <div>
            <label for="toUnit">Convert to: </label>
            <select id="toUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <button class="button" onclick="convertTemperature()">Convert</button>
        <div id="result" class="result"></div>
    </div>
    <script src="WD_03.js"></script>
</body>
</html>
